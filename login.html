<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="image/download.jpg">
</head>
<body>
    <div class="container">
        <div class="login">
            <h1>Login</h1>
        </div>
        <div class="input">
            <input type="text" id="usename" placeholder="Username"class="input-field">
        </div>

        <div class="input">
            <input type="password" id="password" placeholder="Password" class="input-field">
        </div>
        <div class="remember-forgot">
            <section>
                <input type="checkbox" id="check" class="check">
                <label for="check">Remmember me</label>
            </section>
            <section>
                <a href="">Forgot Password</a>
            </section>
        </div>
        <div class="btn">
            <section>
                <button class="row">Login</button>
            </section>

            <section>
                <button class="row">Sign Up</button>
            </section>
        </div>

    </div>
</body>
</html>
